<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World Wide Weather</title>

    <!--Font Awesome Link-->
    <script src="https://kit.fontawesome.com/fa75f3429d.js" crossorigin="anonymous"></script>

    <!--CSS Style Link-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <!--App Description-->
            <div class="app-description">
                <h2>world wide weather</h2>
                <p>
                    Search for the weather in any city across the world.
                    If your city does not appear, try typing the country abbreviation. For example: 'Glasgow, GB'
                </p>
            </div>

            <!--Search Box-->
            <input type="search" placeholder="Enter city name..." autocomplete="off" class="search-box">
            
            <!--Current Location Button-->
            <div class="current-btn"><i class="fas fa-map-marker-alt"></i></div>

            <!--Date-->
            <div class="date"></div>
        </header>

        <!--Weather Info-->
        <div class="weather-info">
            <div class="weather-icon"><img src=""></div>
            <div class="current-temp"></div>
            <div class="weather-description"></div>
            <div class="min-max"></div>
            <div class="city"></div>
        </div>

        <!--Extra Weather Information-->
        <div class="extra-weather-info">
            <div class="wind-speed"><p>wind speed</p> <span></span></div>
            <div class="humidity"><p>humidity</p> <span></span></div>
            <div class="feels-like"><p>feels like</p> <span></span></div>
        </div>
    </div>

     <!--Loading Animation-->
     <div class="load-container">
        <div class="load">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
    </div>
    
    <!--JavaScript Link-->
    <script src="js/main.js"></script>
</body>
</html>
