<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World Wide Weather</title>

    <!--CSS Style Link-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!--Celcius / Farehnnhiet Switch-->
        <div class="btn">Â°C</div>
        
        <header>
            <!--App Description-->
            <div class="app-description">
                <h2>world wide weather</h2>
                <p>
                    Search for the weather in any city across the world.
                    The search will return the temperature and weather description, as well as other information such as humidity and wind speed.
                </p>
            </div>

            <!--Search Box-->
            <input type="search" placeholder="Enter city name..." autocomplete="off" class="search-box">
            <input type="submit" class="submit" value="Go">

            <!--Date-->
            <div class="date"></div>
        </header>

        <!--Weather Info-->
        <div class="weather-info">
            <div class="weather-icon"><img src=""></div>
            <div class="current-temp"></div>
            <div class="weather-description"></div>
            <div class="min-max"></div>
            <div class="city"></div>
        </div>

        <!--Extra Weather Information-->
        <div class="extra-weather-info">
            <div class="wind-speed"><p>wind speed</p> <span></span></div>
            <div class="humidity"><p>humidity</p> <span></span></div>
            <div class="feels-like"><p>feels like</p> <span></span></div>
        </div>

        <!-- <div class="test"></div> -->
    </div>
   

    <!--JavaScript Link-->
    <script src="js/main.js"></script>
</body>
</html>
