<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World Wide Weather</title>

    <!--CSS Style Link-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
   <div class="app-wrapper">
       <div class="container">
           <!--Search Box-->
           <div class="city-search">
               <input type="text" class="search-box" autocomplete="off" placeholder="Enter your city name...">
               <div class="todays-date"></div>
           </div>

           <!--Main Content-->
           <main>
               <div class="weather-icon"><img src="" alt="" class="weather-img"></div>

               <div class="temperature"></div>

               <div class="min-max"></div>

               <div class="location"></div>
           </main>

           <!--Extra Weather Info-->
           <div class="extra-info">
               <div class="wind-speed"><p>Wind Speed</p><span></span></div>
               <div class="humidity"><p>Humidity</p> <span></span></div>
               <div class="feels-like"><p>Feels Like</p> <span></span></div>
           </div>
       </div>
   </div>

   

   

    <!--JavaScript Link-->
    <script src="js/main.js"></script>
</body>
</html>
